<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Xmas 2010</title>
</head>

<body bgcolor="#FFFFCC">

<script type='text/javascript' src='swfobject.js'></script>
<div id="text" align="center"><h1><font face="Comic Sans MS, cursive">A Comic Christmas Wish (2010)</font></h1></div>

<div id='mediaspace' align="center">This text will be replaced</div>
 
<script type='text/javascript' defer="defer">
  var so = new SWFObject('player-licensed.swf','mpl','640','480','9');
  so.addParam('allowfullscreen','true');
  so.addParam('allowscriptaccess','always');
  so.addParam('wmode','opaque');
  so.addVariable('file','videos/xmas2010.flv');
  so.addVariable('image','images/preview.jpg');
  so.addVariable('controlbar','none');
  so.write('mediaspace');
</script>

</body>
</html>
